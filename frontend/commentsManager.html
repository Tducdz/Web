<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý bình luận</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/admin.css" />
    <link rel="stylesheet" href="assets/css/commentsManager.css" />

    <script
      src="https://kit.fontawesome.com/8373f8f77a.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/config.js"></script>
  </head>
  <body>
    <header>
      <a class="logo" href="index.html"><h1>TDucShop</h1></a>
      <h2>Trang Quản Trị</h2>
    </header>
    <main>
      <div class="nav-bar">
        <ul>
          <li class="nav-list"><a href="adminHome.html">Tổng quan</a></li>
          <a href="javascript:void(0);" id="toggleLink"
            >Quản lý sản phẩm
            <i class="fa-solid fa-angle-down fa-xs angle-down"></i
          ></a>
          <ul id="productOptions" class="hidden">
            <li class="lv2-list">
              <a href="productRemove.html">Sửa, xóa sản phẩm</a>
            </li>
            <li class="lv2-list">
              <a href="productAdd.html">Thêm sản phẩm</a>
            </li>
          </ul>
          <li class="nav-list">
            <a href="accountsManager.html">Quản lý tài khoản</a>
          </li>
          <li class="nav-list">
            <a href="ordersManager.html">Quản lý đơn hàng</a>
          </li>
          <li class="nav-list qlbl">
            <a href="commentsManager.html">Quản lý bình luận</a>
          </li>
          <li class="nav-list" id="logout">
            <a href="#">Đăng xuất</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <p class="heading">Danh sách bình luận:</p>
        <p style="margin-top: 20px">Tìm kiếm bình luận:</p>
        <input type="text" placeholder="Nhập tên sản phẩm" />
        <button class="search-button">Tìm kiếm</button>
        <div class="table-control">
          <div class="control-btn" id="prevPage">
            <i class="fa-solid fa-angles-left" style="color: #000000"></i>
          </div>
          <div class="control-page">
            <p id="currentPage">1</p>
          </div>
          <div class="control-btn" id="nextPage">
            <i class="fa-solid fa-angles-right" style="color: #000000"></i>
          </div>
        </div>
        <table>
          <thead>
            <tr>
              <th>Mã</th>
              <th>Ngày Đăng</th>
              <th>Khách Hàng</th>
              <th>Sản Phẩm</th>
              <th>Nội Dung</th>
              <th>Trạng Thái</th>
              <th>Hành Động</th>
            </tr>
          </thead>
          <tbody id="commentTable"></tbody>
        </table>
      </div>
    </main>
    <script src="assets/javascript/hide-show.js"></script>
    <script src="assets/javascript/comment-manager.js"></script>
    <script>
      const logoutBtn = document.getElementById("logout");
      logoutBtn.addEventListener("click", function (e) {
        e.preventDefault();
        localStorage.clear();
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
