<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module chỉnh sửa người dùng</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://kit.fontawesome.com/8373f8f77a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h2>Trang Quản Trị</h2>
    </header>
    <main>
      <div class="nav-bar">
        <ul>
          <li class="nav-list">
            <a href="#">Tổng quan</a>
          </li>
          <li class="nav-list">
            <a href="#">Quản lý phòng trọ</a>
          </li>
          <li class="nav-list qltk">
            <a href="#">Quản lý tài khoản</a>
          </li>
          <li class="nav-list">
            <a href="#">Quản lý hóa đơn</a>
          </li>
        </ul>
      </div>
      <div class="content">
        <h3>Danh sách tài khoản:</h3>
        <p class="search-account-text">Tìm tài khoản</p>
        <input type="text" id="searchInput" placeholder="Nhập tên tài khoản" />
        <button class="search-account-button">Tìm kiếm</button>
        <div class="table-control">
          <div class="control-btn">
            <i class="fa-solid fa-angles-left" style="color: #000000"></i>
          </div>
          <div class="control-page">
            <p>1</p>
          </div>
          <div class="control-btn">
            <i class="fa-solid fa-angles-right" style="color: #000000"></i>
          </div>
        </div>
        <table id="userTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Tên tài khoản</th>
              <th>Số điện thoại</th>
              <th>Vai trò</th>
              <th>Hành động</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dữ liệu thêm bằng JS -->
          </tbody>
        </table>
      </div>
      <div id="editPopup" class="popup">
        <div class="popup-content">
          <h3 style="font-size: 16px">Chỉnh sửa tài khoản</h3>
          <label>Tên tài khoản:</label>
          <input type="text" id="editName" maxlength="25" />

          <label>Số điện thoại:</label>
          <input type="sdt" id="editSdt" maxlength="12" />

          <label>Vai trò:</label>
          <select id="editRole">
            <option value="NV">Nhân viên</option>
            <option value="CT">Chủ trọ</option>
            <option value="MG">Môi giới</option>
            <option value="NQT">Người quản trị</option>
          </select>
          <button onclick="saveChanges()">Lưu</button>
          <button onclick="closePopup()">Đóng</button>
        </div>
      </div>
    </main>
    <script src="assets/js/user-table.js"></script>
  </body>
</html>
